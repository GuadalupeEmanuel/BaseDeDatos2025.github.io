<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Base de Datos II - Guadalupe Carbajal Emanuel Gaddiel</title>
<style>
/* 🌌 Fondo elegante estilo tecnológico */
body { 
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
  margin:0; 
  padding:0; 
  color:#d1d5db;
  overflow-x:hidden;
  background: linear-gradient(-45deg, #0a0a0a, #1a1a1a, #111827, #0f172a);
  background-size: 400% 400%;
  animation: gradientBG 18s ease infinite;
}

@keyframes gradientBG {
  0% {background-position:0% 50%;}
  50% {background-position:100% 50%;}
  100% {background-position:0% 50%;}
}

/* ✨ Encabezado */
header { 
  text-align:center; 
  padding:3.5rem 1rem 2rem 1rem; 
  background:rgba(15,15,20,0.8);
  border-bottom:2px solid rgba(0,0,0,0.7);
  box-shadow:0 4px 25px rgba(0,0,0,0.6);
  backdrop-filter: blur(12px);
}
header h1 { 
  margin:0; 
  font-size:2.8rem; 
  font-weight:900;
  color:#f9fafb;
  text-shadow:0 0 12px rgba(37,99,235,0.9);
}
header h2 {
  margin:1rem 0 0 0;
  font-size:1.6rem;
  font-weight:700;
  color:#3b82f6;
}
header p {
  margin-top:0.8rem;
  font-size:1.1rem;
  color:#9ca3af;
}

/* 📦 Grid */
main { 
  padding:2.5rem 1rem; 
  max-width:1300px; 
  margin:auto; 
  display:grid; 
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); 
  gap:2rem; 
  animation: fadeIn 1.2s ease-in-out;
}

/* 🗂️ Tarjetas estilo glass oscuro */
.semana { 
  border-radius:16px; 
  padding:2rem 1.5rem; 
  background:rgba(17,24,39,0.8); 
  border:1px solid rgba(255,255,255,0.08); 
  box-shadow:0 6px 20px rgba(0,0,0,0.6);
  transition:transform 0.3s ease, box-shadow 0.3s ease; 
  text-align:center; 
  backdrop-filter: blur(10px);
}
.semana:hover { 
  transform:translateY(-8px) scale(1.02); 
  box-shadow:0 15px 35px rgba(0,0,0,0.8);
}

/* 🎨 Icono circular con azul eléctrico */
.icono {
  width:85px; height:85px; 
  border-radius:50%; 
  display:flex; 
  align-items:center; 
  justify-content:center; 
  font-size:2.2rem; 
  margin:0 auto 1.2rem auto; 
  color:white;
  background:linear-gradient(145deg,#1e3a8a,#2563eb,#1e40af);
  box-shadow:0 6px 18px rgba(37,99,235,0.6);
}

/* 📌 Título de Semana */
h2 { 
  margin:0 0 1.2rem 0; 
  font-size:1.35rem; 
  font-weight:700;
  color:#f3f4f6; 
}

/* 🔘 Botón masculino y fuerte */
.btn { 
  display:inline-block; 
  padding:0.9rem 1.6rem; 
  border-radius:12px; 
  text-decoration:none; 
  color:#f9fafb; 
  font-weight:600; 
  font-size:1rem; 
  transition:all 0.3s ease; 
  background:linear-gradient(135deg,#2563eb,#1e40af,#0f172a);
  box-shadow:0 4px 12px rgba(37,99,235,0.5);
}
.btn:hover { 
  background:linear-gradient(135deg,#1e40af,#2563eb,#0f172a);
  box-shadow:0 6px 20px rgba(37,99,235,0.8);
  transform:translateY(-3px) scale(1.05); 
}

/* 📌 Footer */
footer { 
  text-align:center; 
  padding:1.8rem; 
  background:rgba(10,10,15,0.85); 
  color:#9ca3af; 
  font-size:0.95rem; 
  margin-top:2rem; 
  border-top:1px solid rgba(255,255,255,0.05);
  backdrop-filter: blur(10px);
}

/* ✨ Animación aparición */
@keyframes fadeIn {
  from {opacity:0; transform:translateY(20px);}
  to {opacity:1; transform:translateY(0);}
}
</style>
</head>
<body>
<header>
  <h1>👨‍💻 Guadalupe Carbajal Emanuel Gaddiel</h1>
  <h2>📚 Curso de Base de Datos II</h2>
  <p>Material organizado por semanas (1–16)</p>
</header>

<main id="contenido"></main>

<footer>
<p>© 2025</p>
</footer>

<script>
const usuario = "GuadalupeEmanuel";
const repo = "25.github.io";
const semanas = 16;
const contenido = document.getElementById('contenido');

// Íconos para cada semana
const iconos = ["📘","📗","📙","📕","📖","📝","📂","📊","💾","📡","🔐","⚙️","🖥️","📑","📋","📦"];

for(let i=1;i<=semanas;i++){
    const divSemana = document.createElement('div');
    divSemana.className='semana';

    const icono = document.createElement('div');
    icono.className='icono';
    icono.textContent=iconos[i-1];
    divSemana.appendChild(icono);

    const h2 = document.createElement('h2');
    h2.textContent=`Semana ${i}`;
    divSemana.appendChild(h2);

    const btnGit = document.createElement('a');
    btnGit.className='btn';
    btnGit.textContent="📂 Ver carpeta en GitHub";
    btnGit.href=`https://github.com/${usuario}/${repo}/tree/main/Semana${i}`;
    btnGit.target="_blank";

    divSemana.appendChild(btnGit);
    contenido.appendChild(divSemana);
}
</script>
</body>
</html>
