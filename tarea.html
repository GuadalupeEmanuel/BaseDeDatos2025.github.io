<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tareas - Base de Datos II</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
/* ===== GENERAL ===== */
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #0a192f, #020617 80%);
  color: #fff;
  min-height: 100vh;
  overflow-x: hidden;
}

/* ===== NAVBAR ===== */
nav.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(10,25,47,0.9);
  padding: 15px 40px;
  border-bottom: 2px solid rgba(255,215,0,0.3);
  backdrop-filter: blur(8px);
  position: sticky;
  top: 0;
  z-index: 10;
}
nav .logo { display: flex; align-items: center; gap: 10px; }
nav .logo img { height: 45px; }
nav .logo span {
  font-weight: 700; color: #FFD700;
  font-family: 'Playfair Display', serif; font-size: 1.2rem;
}
nav .title {
  font-family: 'Playfair Display', serif;
  font-size: 1.8rem; color: #fff;
  text-shadow: 0 0 8px rgba(255,255,255,0.5);
}
nav .menu a {
  margin-left: 25px; text-decoration: none; color: #f1f5f9;
  font-weight: 600; transition: color 0.3s ease;
}
nav .menu a:hover { color: #FFD700; }

/* ===== MAIN ===== */
main {
  padding: 3rem;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 2rem; max-width: 1200px; margin: auto;
}
.card {
  background: rgba(255,255,255,0.06);
  border: 1px solid rgba(255,215,0,0.2);
  border-radius: 20px; padding: 2rem; text-align: center;
  backdrop-filter: blur(12px);
  box-shadow: 0 0 25px rgba(255,215,0,0.1);
  transition: all 0.4s ease;
}
.card:hover {
  transform: translateY(-8px) scale(1.02);
  box-shadow: 0 0 35px rgba(255,215,0,0.25);
}
.card h3 {
  font-family: 'Playfair Display', serif;
  font-size: 1.4rem; color: #FFD700; margin-bottom: 10px;
}
.card p { color: #cbd5e1; font-size: 0.95rem; margin-bottom: 20px; }
.btn {
  display: inline-block;
  background: linear-gradient(90deg, #FFD700, #facc15);
  color: #111; padding: 10px 20px;
  border-radius: 8px; font-weight: 600;
  text-decoration: none;
  box-shadow: 0 0 10px rgba(255,215,0,0.4);
  transition: all 0.3s ease;
}
.btn:hover {
  background: linear-gradient(90deg, #facc15, #FFD700);
  box-shadow: 0 0 18px rgba(255,215,0,0.6);
  transform: translateY(-3px);
}

/* ===== MODAL ===== */
.modal {
  position: fixed; top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.8);
  display: flex; justify-content: center; align-items: center;
  visibility: hidden; opacity: 0; transition: all 0.3s ease;
}
.modal.active { visibility: visible; opacity: 1; }
.modal-content {
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,215,0,0.3);
  backdrop-filter: blur(15px);
  border-radius: 20px; padding: 2rem 3rem;
  text-align: center; width: 90%; max-width: 500px;
  box-shadow: 0 0 25px rgba(255,215,0,0.3);
  animation: aparecer 0.4s ease;
}
@keyframes aparecer {
  from { transform: scale(0.9); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
.modal h2 {
  color: #FFD700; margin-bottom: 1.2rem;
  font-family: 'Playfair Display', serif;
}
.link {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(255,215,0,0.15);
  border: 1px solid rgba(255,215,0,0.3);
  color: #fff;
  border-radius: 10px;
  padding: 12px 15px;
  margin: 10px 0;
  text-decoration: none;
  transition: background 0.3s ease;
}
.link:hover { background: rgba(255,215,0,0.3); }
.ver-btn {
  background: #FFD700;
  color: #111;
  padding: 6px 10px;
  border-radius: 6px;
  font-weight: 600;
  text-decoration: none;
  transition: background 0.3s ease;
}
.ver-btn:hover { background: #facc15; }
.close-btn {
  margin-top: 20px;
  background: #FFD700;
  border: none;
  padding: 10px 25px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
}
.close-btn:hover { background: #facc15; }

/* ===== FOOTER ===== */
footer {
  text-align: center;
  padding: 1.5rem;
  color: #9ca3af;
  background: rgba(15,23,42,0.9);
  border-top: 1px solid rgba(255,215,0,0.2);
}
</style>
</head>
<body>

<nav class="navbar">
  <div class="logo">
    <img src="img/upla.png" alt="Logo UPLA">
    <span>UPLA</span>
  </div>
  <div class="title">Base de Datos II</div>
  <div class="menu">
    <a href="index.html">INICIO</a>
    <a href="estudiante.html">ESTUDIANTE</a>
    <a href="docente.html">DOCENTE</a>
    <a href="tarea.html">TAREAS</a>
  </div>
</nav>

<main id="contenido"></main>

<div class="modal" id="modal">
  <div class="modal-content">
    <h2 id="modal-title">Semana 1</h2>
    <div id="modal-links"></div>
    <button class="close-btn" onclick="cerrarModal()">Cerrar</button>
  </div>
</div>

<footer>
  <p>¬© 2025 - Presentaci√≥n Acad√©mica UPLA</p>
</footer>

<script>
const contenido = document.getElementById("contenido");
const modal = document.getElementById("modal");
const modalTitle = document.getElementById("modal-title");
const modalLinks = document.getElementById("modal-links");

for (let i = 1; i <= 16; i++) {
  const card = document.createElement("div");
  card.className = "card";

  const h3 = document.createElement("h3");
  h3.textContent = `üìÖ Semana ${i}`;
  card.appendChild(h3);

  const p = document.createElement("p");
  p.textContent = i === 1 ? "Informe T√©cnico Comparativo y Manual de GitHub" :
                 i === 2 ? "Actividades de la semana 2" :
                 `Material de la semana ${i}`;
  card.appendChild(p);

  const btn = document.createElement("a");
  btn.href = "#";
  btn.className = "btn";
  btn.textContent = "üìÇ Ver archivos";
  btn.onclick = () => abrirModal(i);
  card.appendChild(btn);

  contenido.appendChild(card);
}

function abrirModal(semana) {
  modal.classList.add("active");
  modalTitle.textContent = `üìÖ Semana ${semana}`;
  modalLinks.innerHTML = "";

  if (semana === 1) {
    agregarLink("Informe T√©cnico", "https://www.canva.com/design/DAG1WKHd910/sQDW3EpirIgYvmta_kHmnA/edit?utm_content=DAG1WKHd910&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton");
    agregarLink("Manual: Creaci√≥n de una cuenta en GitHub", "https://www.canva.com/design/DAGz_GtSbDQ/yBTu8udGORMygb7dX31IJw/edit?utm_content=DAGz_GtSbDQ&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton");
    agregarLink("Manual para subir la p√°gina web a GitHub", "https://docs.google.com/document/d/1Q4poIvhRWpXWBrSTntL0Jv5B9iFDGCQIJ08c5xz5hIE/edit?usp=sharing");
  } 
  else if (semana === 2) {
    agregarLink("EJEMPLO 1", "https://www.canva.com/design/DAG2b8bBGgU/P1lMbiBvXuxtsNin_Lp9Eg/edit?utm_content=DAG2b8bBGgU&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton");
    agregarLink("Manuel SQL SERVER", "https://docs.google.com/document/d/1qKfcU1gmi8FlZA5RnL5gQK2a32gsbEv3I43viwLIfiM/edit?usp=sharing");
  } 
    else if (semana === 3) {
    agregarLink("Cuadro Conparativo", "https://docs.google.com/document/d/1zvKw2c6TN8t5Yqy3-9a5X1fJPmaq-qswBdLetX7HOPE/edit?usp=sharing");
  }
  else if (semana === 4) {
    agregarLink(
      "Comparaci√≥n de arquitecturas",
      "https://docs.google.com/presentation/d/1K8m1-58YFCQ6ggqUJIG8J80w0UHy-duYH0YAJsVuy7Y/edit?usp=sharing"
    );
    agregarLink(
      "Modelado de Bases de Datos ",
      "https://docs.google.com/presentation/d/1A_cb7c5MBf6I_Nth8v29JUnbroU0tn7JPvvd5jcJJSA/edit?usp=sharing"
    );
}
  else {
    agregarLink("Material de la Semana " + semana, "#");
  }

}

function agregarLink(nombre, url) {
  const div = document.createElement("div");
  div.className = "link";
  div.innerHTML = `
    <span>${nombre}</span>
    <a href="${url}" target="_blank" class="ver-btn">üëÅ Ver</a>
  `;
  modalLinks.appendChild(div);
}

function cerrarModal() {
  modal.classList.remove("active");
}
</script>
</body>
</html>
